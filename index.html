<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customers</title>
    <link rel="stylesheet" href="style.css">
    <script src="customers.js" defer></script>
    <script src="states.js" defer></script>
    <script src=""></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="main wrapper">
        <div class="header">
            <h1>Customer Database</h1>
        </div>
        <div class="customers">
            <div class="customer">
                <div class="headshot">
                    I'm an image!
                </div>
                <div class="customer-info">
                    <div class="name">
                        Here's my name
                    </div>
                    <div class="email">
                        Here's my email
                    </div>
                    <div class="address">
                        This is my address
                    </div>
                    <div class="history">
                        Have some history
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
